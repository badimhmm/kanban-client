<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KanbanApp | Manage your workflow </title>
  <link rel="stylesheet" href="lib/css/style.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-between">
      <a class="navbar-brand" href="/">KanbanBoard</a>
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Logout</button>
    </nav>

    <div class="conBoards">
      <div class="conBoards__board">
        <header>Backlog</header>
          <div class="conBoards__board__card">#1</div>
          <div class="conBoards__board__card">#2</div>
          <div class="conBoards__board__card">#3</div>
          <div class="conBoards__board__card">#4</div>
        <footer>Add a card...</footer>
      </div>
      <div class="conBoards__board">
        <header>To Do</header>
          <div class="conBoards__board__card">#1</div>
          <div class="conBoards__board__card">#2</div>
          <div class="conBoards__board__card">#3</div>
          <div class="conBoards__board__card">#4</div>
        <footer>Add a card...</footer>
      </div>
      <div class="conBoards__board">
        <header>Doing</header>
          <div class="conBoards__board__card">#1</div>
          <div class="conBoards__board__card">#2</div>
          <div class="conBoards__board__card">#3</div>
          <div class="conBoards__board__card">#4</div>
        <footer>Add a card...</footer>
      </div>
      <div class="conBoards__board">
        <header>Done</header>
          <div class="conBoards__board__card">#1</div>
          <div class="conBoards__board__card">#2</div>
          <div class="conBoards__board__card">#3</div>
          <div class="conBoards__board__card">#4</div>
        <footer>Add a card...</footer>
      </div>
      </div>
</body>
</html>
